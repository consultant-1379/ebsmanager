<html>
<head>
	<title>Ericsson Network IQ Universe Updater</title>

		function goToURL() { window.location = "https://@@IP@@:8443/universeupdateinstaller/universeupdateinstaller"; }
	</script>
</head>

<body bgcolor="#ffffff">
	<form>
		<center>
			<table border=0>
				<tr>
					<td align="center"><font face="Verdana, Helvetica, Arial" size=3>Ericsson
					Network IQ Universe Update</font></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td align="center"><input type="button" name="start" OnClick="goToURL()" value="Start Universe Update From @@SERVER@@ (@@IP@@)"></td>
				</tr>
			</table>
		</center>
	</form>
</body>
</html>
